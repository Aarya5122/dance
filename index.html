<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Yrsa:wght@400;700&display=swap" rel="stylesheet">
<body>
    <div class="image">
        <img src="./assets/pexels-rfstudio-3819572.jpg" alt="background-image" class="bg-img">
    </div>
    <header class="px-6 my-2 pt-6 flex flex-justify-space-between">
        <div class="logo-container">
            <img src="./assets/Logo.png" alt="logo" width="100">
        </div>
        <div class="nav-line"></div>
        <nav>
            <ul class="list flex flex-justify-space-between">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>
        </nav>
    </header>
    <div class="right-float py-12 mt-8">
        <section class="header flex flex-justify-space-around flex-align-end">
            <h1 class="heading"><span class="outline">Crea - </span><br><span class="fill">tivity .</span></h1>
            <p class="description">is our ingredient.</p>
            <div class="flex flex-column flex-justify-space-between icons">
                <img src="./assets/Twitter Icon.svg" alt="twitter">
                <img src="./assets/Instagram Icon.svg" alt="instagram">
                <img src="./assets/Facebook Icon.svg" alt="facebook">
                <img src="./assets/Email Icon.svg" alt="email">
            </div>
        </section>
        <section class="button-group flex flex-justify-end my-6">
            <button class="button  text-white">Check Our Package</button>
        </section>
        <section class="journey flex flex-justify-space-between flex-align-start">
            <div>
                <ul class="journey-list flex flex-column flex-justify-space-around pl-4 flex-align-start">
                    <li class="journey-item"> <span class="small-box"></span> <span class="item">Photography</span></li>
                    <li class="journey-item"> <span class="small-box"></span> <span class="item">Videography</span></li>
                    <li class="journey-item"> <span class="small-box"></span> <span class="item">Graphic Design</span></li>
                    <li class="journey-item"> <span class="small-box"></span> <span class="item">Illustration</span></li>
                    <li class="journey-item"> <span class="small-box"></span> <span class="item">Animation</span></li>
                </ul>
                <div class="line"></div>
            </div>
            <div class="right-section">
                <img src="./assets/double-quotes.png" alt="">
                <p class="text">We help you to create the best graphics, photos, videos, animations and illustrations</p>
                <img src="./assets/pexels-cottonbro-7974875.jpg" alt="image" width="460">
            </div>
            <div class="down-arrow-container">
                <div class="down-line"></div>
                <img src="./assets/down-arrow.png" alt="down-arrow">
            </div>
        </section>
    </div>
</body>
</html>
